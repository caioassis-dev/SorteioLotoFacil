<script type="module">
  Vue.createApp({
  data() {
    return {
      numerosSorteados: [],
    }
  },
  methods: {
      click(){
        this.numerosSorteados = []
        for(let i = 0; i<15; i++){
          let numero = 0
          do {
            numero = Math.ceil(Math.random()*25)
          } while(this.numerosSorteados.includes(numero) == true)
          this.numerosSorteados.push(numero)
      }
      console.log(this.numerosSorteados)
      },
      corFundo(number){
      return this.numerosSorteados.includes(number) ? 'bg-light' : 'bg-secondary'
    }
  }
}).mount('#app')
</script>
